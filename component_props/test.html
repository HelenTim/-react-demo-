<head>
    <meta charset="UTF-8" />
    <script src="../build/react.development.js"></script>
    <script src="../build/react-dom.development.js"></script>
    <script src="../build/prop-types.js"></script>
    <script src="../build/babel.min.js"></script>
  </head>
  <body>
    <div id="test1"></div>
    <div id="test2"></div>
    <script type="text/babel">
    //定义组件
    class Person extends React.Component{
        constructor(props){
            super(props)
            
        }
        render(){
            return(                
                <ul>
                    <li>姓名：{this.props.name}</li>
                    <li>年龄：{this.props.age}</li>
                    <li>性别：{this.props.sex}</li>
                </ul>
                )
        }
    }
    //指定属性默认值
    Person.defaultProps = {
        sex : '男',
        age : '18'
        
    }
    //指定属性值的类型和必要性
    Person.propTypes = {
        name: PropTypes.string.isRequired,
        age: PropTypes.number
    }
    const p1 = {
        name: 'Tom',
        age:'18',
        sex:'女'
    }
    // ReactDOM.render(<Person name={p1.name} age={p1.age} sex={p1.sex} />,document.getElementById('test1'))
    ReactDOM.render(<Person {...p1} />,document.getElementById('test1'))
    const p2 = {
        name:'JACK'
    }
    ReactDOM.render(<Person />,document.getElementById('test2'))
    </script>
  </body>
</html>
