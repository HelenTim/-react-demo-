<head>
    <meta charset="UTF-8" />
    <script src="../build/react.development.js"></script>
    <script src="../build/react-dom.development.js"></script>
    <script src="../build/prop-types.js"></script>
    <script src="../build/babel.min.js"></script>
  </head>
  <body>
    <div id="test1"></div>
    <script type="text/babel">
    class Life extends React.Component{
        constructor(props){
            super(props)
            this.state = {
                opacity: 1
            }
        this.destoryComponent = this.destoryComponent.bind(this)
        }
        destoryComponent(){
            ReactDOM.unmountComponentAtNode(document.getElementById('test1'))
            
        }
        componentWillMount() {
            console.log('componentWillMount()')
        }
        componentWillUpdate(nextProps, nextState) {
            console.log('componentWillUpdate')
        }
        componentDidUpdate(prevProps, prevState) {
            console.log('componentDidUpdate')
        }
        componentDidMount() {  // render函数执行完以后 页面就渲染完成 紧接着就是这一个生命周期函数执行。
            console.log('componentDidMount')
            this.intervalId = setInterval(function(){
                console.log('定时器执行')
                let {opacity} = this.state;
                opacity -= 0.1;
                if(opacity<=0){
                    opacity =1;
                }
                this.setState({opacity});
            }.bind(this),200)
        }
        componentWillUnmount() {
            console.log('componentWillUnmount')
            clearInterval(this.intervalId)
        }
        render(){  // 自注： 每一次数据的改变 render函数都会重新被调用一次 页面相应位置都会渲染一次。
            console.log('render()')
            const {opacity} = this.state
            return(
                <div>
                    <h2 style={{opacity:opacity}}>{this.props.msg}</h2>
                    <button onClick={this.destoryComponent}>不活了</button>
                </div>
            )
        }
    }
    ReactDOM.render(<Life msg='React 太难了'/>,document.getElementById('test1'))

    </script>
  </body>
</html>
